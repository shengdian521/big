<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
      </div>
    <div class="loginAndRegBox">
    <div class="title-box"></div>
<div class="login-box">
</div>
<!-- 登录的div -->
<div class="login_box">
    <form class="layui-form" action="" id="form-login">
        <!-- 用户名 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i> 
            <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
      <div class="layui-form-item">  <button type="submit" class="layui-btn  layui-btn-fluid" lay-submit>立即提交</button></div>
        <div class="layui-form-item links"> <a href="javascript:;" id="link_reg">去注册账号</a></div>
    </form>
</div>
<!-- 注册的box -->
<div class="reg_box" >
    <form class="layui-form" action="" id="form-reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i> 
            <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pass|yz" placeholder="请确认密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
       <div class="layui-form-item"> <button type="submit" class="layui-btn  layui-btn-fluid" lay-submit>立即提交</button></div>
        <div class="layui-form-item links"><a href="javascript:;" id="link_login">登录账号</a></div>
    </form>
</div>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>
</body>
</html>

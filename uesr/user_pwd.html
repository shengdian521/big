<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <!-- <div class="layui-card-body"> -->
            <form class="layui-form" lay-filter="formkk" >
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass|samePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="newPwd2" required lay-verify="required|pass|rePwd"
                                placeholder="确认密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                          <button type="reset" id="resetbtn" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>  
                        </div>
                      </div>  
                    </form> 
     <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/uese_pwd.js"></script>
</body>

</html>
